query CrawlUrl($url: String!, $cache: Boolean = true) {
  crawlUrl(url: $url, cache: $cache) {
    id
    title
    lastCrawledDate
    errorMessage
    linkType
    values {
      original
      resolved
    }
    meta {
      description
    }
    host {
      id
      value
      customer {
        id
        name
      }
      tags {
        id
        name
      }
      urlParams {
        key
        value
      }
    }
    customer {
      id
      name
    }
    tags {
      id
      name
    }
    urlParams {
      key
      value
    }
  }
}
