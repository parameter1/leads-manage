query EditEmailLineItemIndex($input: ModelIdInput!) {
  emailLineItem(input: $input) {
    id
    name
    status
    requiredLeads
    totalValue
    cpl
    progress {
      qualified {
        total
        rate
      }
      scrubbed {
        total
        rate
      }
    }
    range {
      start
      end
    }
    requiredFields
    excludedFields
    linkTypes
    identityFilters {
      id
      key
      label
      matchType
      terms
    }
    tags {
      id
      name
    }
    categories {
      id
      fullName
    }
  }
}
